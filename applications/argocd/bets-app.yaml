apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: rollout/bets
    repoURL: https://github.com/claudioed/bets-helm.git
    targetRevision: HEAD
  destination:
    namespace: bets
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: networking.istio.io
      kind: VirtualService
      jsonPointers:
        - /spec/http